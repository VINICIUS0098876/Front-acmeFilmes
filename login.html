<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-[#19191A] h-screen">

    <header class="h-24 flex justify-center items-center p-12 bg-[#19191A] border-b-4 border-[#ECDDA2]">
        <h1 class="text-[#ECDDA2] text-5xl">LOGIN</h1>
    </header>

    <main class="h-5/6 flex items-center justify-center">
        <form action="./index.html" class="text-[#ECDDA2] border-4 border-[#ECDDA2] w-96 h-3/4 flex flex-col items-center p-2" id="form">
            <div class="flex flex-col items-center p-3">
            <h1 class="text-4xl">Welcome Back</h1>
            <p class="text-1xl">Please enter your details.</p>
            <div class="flex flex-col gap-5 pt-10">

            <div class="flex items-center">
                <input type="text" class="p-2 w-80  border-[#ECDDA2] rounded-l-full border-y-4 bg-[#19191A] border-l-4 outline-none text-2xl" id="email">
                <i class='bx bx-envelope border-r-4 border-y-4 border-[#ECDDA2] p-2 rounded-r-full text-2xl pr-4'></i>
            </div>

            <div class="flex items-center">
                <input type="password" class="p-2 w-80  border-[#ECDDA2] rounded-l-full border-y-4 bg-[#19191A] border-l-4 outline-none text-2xl" id="senha" >
                <i class='bx bx-lock border-r-4 border-y-4 border-[#ECDDA2] p-2 rounded-r-full text-2xl pr-4 cursor-pointer' id="icone" ></i>
            </div>

        </div>

        <div class="flex items-center justify-between gap-12 py-4">
            <div class="w-28 h-0.5 bg-[#ECDDA2]"></div>
            <p class="font-bold">OR</p>
            <div class="w-28 h-0.5 bg-[#ECDDA2]"></div>
        </div>

        <div class="flex gap-4 p-3 text-2xl">
            <i class='bx bxl-google border-2 border-[#ECDDA2] p-2 rounded-full cursor-pointer hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out'></i>
            <i class='bx bxl-facebook border-2 border-[#ECDDA2] p-2 rounded-full cursor-pointer hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out'></i>
            <i class='bx bxl-apple border-2 border-[#ECDDA2] p-2 rounded-full cursor-pointer hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out'></i>
            <a href="#"><i class='bx bxl-sketch border-2 border-[#ECDDA2] p-2 rounded-full cursor-pointer hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out' id="vip"></i></a>
        </div>

        <button class="flex items-center justify-center py-2 px-5 w-60 border-4 border-[#ECDDA2] mt-10 font-bold hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out" id="logar">LOGIN</button>
        </div>
        </form>
    </main>
    
</body>
</html>
