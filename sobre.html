<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/filmes.js"></script>
    <script type="module" src="./js/sobre.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sobre o filme</title>
</head>

<body class="h-screen bg-[#19191A]">

    <!-- Header -->
    <header class="h-24 flex justify-between items-center p-12 bg-[#19191A] border-b-4 border-[#ECDDA2]">
        <a href="./index.html" class="text-[#ECDDA2] text-3xl">SOBRE O FILME</a>
        <ul class="flex gap-4">

            <li class="border-4 border-[#ECDDA2] rounded-full p-2"><a href="./login.html"
                    class="text-[#ECDDA2] text-2xl   hover:bg-[#ECDDA2]  ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a></li>
                <button class="text-[#ECDDA2] text-2xl border-4 border-[#ECDDA2] p-2 rounded-full cursor-pointer hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out font-bold"><a  id="diretor">DIRETOR</a> </button>
                
        </ul>
        
    </header>

    <!-- Main -->
    <main class="h-5/6 flex justify-around">

        <div class="flex items-center">
            <div class="posterFilme bg-[#7A7A7A] text-[#ECDDA2] h-fit flex flex-col items-center border-4 border-[#ECDDA2]">
                <img id="poster" class="w-64">
                <h1 id="titulo" class="p-3 font-bold"></h1>
            </div>
            <div class="conteudo text-[#ECDDA2] flex gap-10 ml-5 flex-col">
                <p id="duracao" class="duracao text-4xl"></p>
                <p id="lancamento" class="lancamento text-4xl"></p>
                <p id="genero" class="lancamento text-4xl"></p>
                <p id="relancamento" class="relançamento text-4xl"></p>
                <p id="genero" class="relançamento text-4xl"></p>
                <img id="icone" class="w-36">
                <p id="valor" class="text-4xl border-4 border-[#ECDDA2] rounded-full px-10 py-2 w-fit"></p>
            </div>

        </div>
        <div class="flex items-center justify-center flex-col text-[#ECDDA2] w-2/5">
            <p class="text-5xl">SINOPSE</p>
            <p id="sinopse" class="text-2xl text-center"></p>
        </div>
    </main>



</body>

</html>
<style>
    .posterFilme>img {
        aspect-ratio: 2/3;
    }
</style>
