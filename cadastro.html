<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/cadastro.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro</title>
</head>
<body class="bg-[#19191A] h-screen">
    
    <header class="h-24 flex justify-between items-center p-12 bg-[#19191A] border-b-4 border-[#ECDDA2]">
        <h1 class="text-[#ECDDA2] text-3xl"><a href="./dashboard.html">CADASTRAR FILME</a></h1>
        <ul class="flex gap-4">

            <li class="border-4 border-[#ECDDA2] rounded-full p-2"><a href="./login.html"
                    class="text-[#ECDDA2] text-2xl   hover:bg-[#ECDDA2]  ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a></li>
        </ul>
    </header>

    <main class="h-4/5 flex justify-center items-center ">
        <div class="flex w-full h-full justify-around items-center" id="container">
        <div class="flex flex-col gap-4 border-4 border-[#ECDDA2#ECDDA2] p-5 mt-5 rounded-lg overflow-auto h-5/6 " id="custom-scrollbar">
            <h1 class="text-[#ECDDA2]  text-3xl flex items-center justify-center pb-4">CADASTRE SEU FILME</h1>
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Nome do filme:</p>
                <input type="text" class="outline-none p-3 w-96 border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="titulo">
            </div>
            <div class="flex items-center gap-4">
                <p class="text-[#ECDDA2]  text-3xl" >Sinopse:</p>
                <textarea name=""  cols="30" rows="3" class="w-96 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-1xl" id="sinopse"></textarea>
            </div>
            <div class="flex items-center gap-4">
                <p class="text-[#ECDDA2]  text-3xl" >Duração:</p>
                <input type="text" class="p-3 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="duracao">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Lançamento:</p>
                <input type="date" class="p-3 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="lancamento">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Relançamento:</p>
                <input type="date" class="p-3 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="relancamento">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Valor:</p>
                <input type="text" class="p-3 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="valor">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Classificação:</p>
                <select name="" class="text-2xl border-[#ECDDA2] border-4 bg-[#19191A] text-[#ECDDA2] outline-none" id="classificacao">
                    <option value="10">10</option>
                    <option value="12">Livre</option>
                    <option value="2">16</option>
                    <option value="1">14</option>
                    <option value="15">12</option>
                    <option value="11">18</option>
                </select>
            </div> 
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Gênero:</p>
                <select name="" class="text-2xl border-[#ECDDA2] border-4 bg-[#19191A] text-[#ECDDA2] outline-none" id="genero">
                    <option value="3">Terror</option>
                    <option value="4">Ação</option>
                    <option value="5">Aventura</option>
                </select>
            </div> 
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Ator:</p>
                <input type="text" class="p-3 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="ator">
            </div>
            <div class="flex items-center gap-2">
                <p class="text-[#ECDDA2]  text-3xl" >Diretor:</p>
                <input type="text" class="p-3 outline-none border-4 border-[#ECDDA2#ECDDA2] bg-[#19191A] text-[#ECDDA2] text-2xl" id="diretor">
            </div>
            <button class="p-3 border-4 mt-6 border-[#ECDDA2] text-[#ECDDA2] font-bold hover:bg-[#ECDDA2] hover:text-[#19191A] transition ease-in-out block rounded-full" id="cadastrar">CADASTRAR FILME</button>
        </div>
        <div class="" id="capaFilme">
            <div class="posterFilme bg-[#7A7A7A] text-[#ECDDA2] h-fit flex flex-col items-center border-4 border-[#ECDDA2]">
                <img id="poster" class="w-64">
                <input type="text" id="link" class="w-full outline-none bg-[#19191A] font-bold" placeholder="Link da imagem">
            </div>
        </div>
    </div>
    </main>


</body>
</html>

<style>
    #custom-scrollbar::-webkit-scrollbar-thumb{
        background-color: #ecdda2b6;
        border-radius: 2px;
    }

    #custom-scrollbar::-webkit-scrollbar-track{
        border-left: 4px solid #ECDDA2;
    }

    #custom-scrollbar::-webkit-scrollbar{
        width: 22px;
    }
</style>
