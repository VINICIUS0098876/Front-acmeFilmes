<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/filmes.js"></script>
    <script type="module" src="./js/sobre.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body class="bg-[#19191A] h-screen">

    <header class="h-24 flex justify-between items-center p-12 bg-[#19191A] border-b-4 border-[#ECDDA2]">
        <h1 class="text-[#ECDDA2] text-3xl">DASHBOARD</h1>
        <div class="h-full flex items-center">
            <i class='bx bx-search-alt-2 text-[#19191A] absolute top-8 font-bold text-3xl'></i>
            <input type="text" name="text" id="" class="bg-[#ECDDA2] py-3 rounded-l-xl">
            <a href="#">
                <button class="bg-[#ECDDA2] p-3 text-center rounded-r-xl">
                    <i class=' bx bx-plus font-bold text-center'></i>
                    ADD NEW
                </button>
            </a>
        </div>
    </header>

    <style>
       div > i{
            position: absolute;
          right: 19rem;  
        }
    </style>
    
</body>
</html>
